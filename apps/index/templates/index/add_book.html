<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'index/js/add_book.js' %}"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>Books</title>
</head>

<nav>
  <div class="nav-wrapper teal">
    <a href="" class="brand-logo">&nbsp;&nbsp;&nbsp;&nbsp;Hello {{request.session.user_first_name}}</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>        
        <form action="/books/view/" method="POST">
          {% csrf_token %}
          <button class="waves-effect waves-teal btn-flat white-text" type="submit">Home</button>
        </form>
      </li>
      <li>
        <form action="/logout/" method="POST">
          {% csrf_token %}
          <button class="waves-effect waves-teal btn-flat white-text" type="submit">Log out</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<body>
  <div class="container">
<!--  -->
    <div class="row">

      <div class="col s12 m110">
        <h4>Add a New Book Title and a Review:</h4>
          <div class="input-field col s8 m8">
            <form method="POST" action="/book/add/process/">
              {% csrf_token %}
              <div><label>Book Title</label></div>
              <input type="text" name="title">
              <div><label>Author First Name</label></div>
              <input type="text" name="first_name">
              <div><label>Author Last Name</label></div>
              <input type="text" name="last_name">
              <label>Review</label>
              <textarea name="review" class="materialize-textarea"></textarea>
              <div class="input-field col m1 s1">
                <select name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <label>Rating</label>
              </div>
              <div class="col m12 s12">
                <button class="btn-small waves-effect waves-light" type="submit">Add Book and Review</button>
              </div>
            </form>
          </div>
      </div>     

<!--  -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
